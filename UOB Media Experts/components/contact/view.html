<div id="contactpage" data-title="Media Experts" data-role="view" data-layout="main"  data-model="app.expert" data-show="app.expert.onShow" data-after-show="app.expert.afterShow">

        <div data-role="content">
            <div id="expert">
                <img id="ex-image" src="images/prof.png" class="expert-image" />

                <p id="ex-title">Honarary Professor</p>
                <p id="ex-department">School of Physics and Astronomy <br />University of Birmingham</p>
                

                
            </div>
            <div data-role="content" style="clear:both">
                <a data-icon="mail" data-iconpos="left" id="ex-mail" href="mailto:" data-role="button" data-rel="external" class="km-justified"><span id="ex-mail-text"></span></a>
                <a data-icon="phone" data-iconpos="left" id="ex-phone1" href="tel:" data-role="button" data-rel="external" class="km-justified"><span id="ex-phone1-text"></span></a>

                <div data-role="collapsible">
                    <h3>Expertise</h3>
                    <p id="ex-expertise"></p>
                </div>
                <div data-role="collapsible" id="mediaExperience">
                    <h3>Media Experience</h3>
                    <p id="ex-mediaExperience"></p>
                </div>
                <div data-role="collapsible" id="furtherInformation">
                    <h3>Further Informaion</h3>
                    <p id="ex-FurtherInformation">
                        <b>Alternative contact number available for this expert:</b><br />
                        <a data-icon="mail" data-iconpos="left" id="ex-further" href="http://www.birmingham.ac.uk/news/contacts/index.aspx" data-role="button" data-rel="external" class="km-justified">Contact the press office</a>
                    </p>
                </div>

</div>
    </div>
